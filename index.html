<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Main JS -->
    <script defer src="./scripts.js"></script>

    <title>Pokédex</title>
</head>

<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="buscar" placeholder="Nome ou número" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                < Prev</button>
                    <button class="button btn-next">Next ></button>
        </div>

        <img src="./pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>

</html>
